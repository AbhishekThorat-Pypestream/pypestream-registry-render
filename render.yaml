services:
  - type: web
    name: pypestream-registry
    region: oregon # optional (defaults to oregon)
    plan: starter # optional (defaults to starter)
    env: docker

  - type: web
    name: pypestream-registry-esm
    env: docker
    dockerfilePath: ./Dockerfile.esm
    envVars:
      - key: NPM_REGISTRY
        fromService:
          name: verdaccio
          type: web
          property: host
